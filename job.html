<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <fieldset>
      <legend>Personal Information</legend>
      <form action="">
        <table>
          <tr>
            <td><label for="">First Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Last Name*</label></td>
            <td><input type="text" required /></td>
          </tr>
          <tr>
            <td><label for="">Date of birth</label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Gender</label></td>
            <td>
              <input type="radio" name="gender" id="" />Male
              <input type="radio" name="gender" id="" />Female
              <input type="radio" name="gender" id="" />Other
            </td>
          </tr>
          <tr>
            <td><label for="">Profile Picture*</label></td>
            <td><input type="file" /></td>
          </tr>
        </table>
      </form>
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>
      <table>
        <tr>
          <td><label for="">Email*</label></td>
          <td><input type="email" required /></td>
        </tr>
        <tr>
          <td><label for="">Phone Number*</label></td>
          <td><input type="tel" required placeholder="10-digit number" /></td>
        </tr>
        <tr>
          <td><label for="">Address</label></td>
          <td><textarea name="" id="" rows="2" cols="20"></textarea></td>
        </tr>
        <tr>
          <td><label for="">Country</label></td>
          <td>
            <select name="" id="">
              <option value="">INDIA</option>
              <option value="">USA</option>
              <option value="">GERMANY</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Education Background</legend>
      <table>
        <tr>
          <td><label for="">Highest Qualification</label></td>
          <td>
            <select name="" id="">
              <option value="">Graduate</option>
              <option value="">12th</option>
              <option value="">10th</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Specialisation</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="">Year of graduation</label></td>
          <td><input type="text" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Job Prefernces</legend>
      <table>
        <tr>
          <td><label for="">Preferred role</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="">Expected salary</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label for="">Preferred Locations</label></td>
          <td>
            <input type="checkbox" />Bangalore <input type="checkbox" />Delhi
            <input type="checkbox" />Remote <input type="checkbox" />Pune
          </td>
        </tr>
        <tr>
          <td><label for="">Willing to relocate?</label></td>
          <td><input type="checkbox" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Create Account</legend>
      <table>
        <tr>
          <td><label for="">Password*</label></td>
          <td><input type="password" required="Min 6 characters" /></td>
        </tr>
        <tr>
          <td><label for="">Confirm Password*</label></td>
          <td><input type="password" required /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Resume</legend>
      <table>
        <tr>
          <td><label for="">Upload Resume(pdf only)*</label></td>
          <td><input type="file" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Agreement</legend>
      <input type="checkbox" />I agree to the terms and conditions* <br />
      <button>Submit Application</button>
      <button>Reset form</button>
    </fieldset>
  </body>
</html>
